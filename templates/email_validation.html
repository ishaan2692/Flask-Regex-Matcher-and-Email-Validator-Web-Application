<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<body>
    <h1>Email Validation Result</h1>
    <p>Email: {{ email }}</p>
    {% if is_valid %}
        <p><strong>Valid Email!</strong></p>
    {% else %}
        <p><strong>Invalid Email!</strong></p>
    {% endif %}
</body>
</html>
